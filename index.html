<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework05 : Job Passcard</title>
  </head>
  <body>
    <div class="mainWrapper">
      <header>
        <nav>
          <div class="compLogo">
            <a href="#">
              <img
                src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png"
                alt="JobPasscard_logo"
              />
            </a>
          </div>
          <div class="pageNav">
            <a href="#">About us</a>
            <a href="#">Passcard</a>
            <a href="#">Profile</a>
          </div>
          <div class="signIn">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <div class="noti">
              <a href="#" class="current">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
            <a href="#">Login</a>
            <a href="#">Sign up</a>
          </div>
        </nav>

        <h1>My Cart</h1>
      </header>

      <main>
        <div class="myCart">
          <div class="item1">
            <div class="trachCan">
              <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="googleDocs">
              <img
                src="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png"
                alt="Google Doc"
                class="card"
              />
            </div>
            <div class="iInfo1">
              <h2>Google Docs</h2>
              <div class="lvBar">
                <span class="lvGauge1"></span>
                <span class="lvGauge2"></span>
                <span class="lvGauge3"></span>
                <select name="dLevel" id="dLevel">
                  <option value="lv1" selected>LV 1-3</option>
                  <option value="lv2">LV 2-3</option>
                  <option value="lv3">LV 3-3</option>
                </select>
              </div>
              <p>THB 150</p>
            </div>
          </div>
          <div class="item2">
            <div class="trachCan">
              <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="googleSlides">
              <img
                src="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png"
                alt="Google Slides"
                class="card"
              />
            </div>
            <div class="iInfo2">
              <h2>Google Docs</h2>
              <div class="lvBar">
                <span class="lvGauge1 on"></span>
                <span class="lvGauge2 on"></span>
                <span class="lvGauge3 on"></span>
                <span class="lvGauge4"></span>
                <select name="sLevel" id="sLevel">
                  <option value="lv1">LV 1/4</option>
                  <option value="lv2">LV 2/4</option>
                  <option value="lv3" selected>LV 3/4</option>
                  <option value="lv4">LV 4/4</option>
                </select>
              </div>
              <p>THB 150</p>
            </div>
          </div>
        </div>

        <div class="orderInfo">
          <h2>Order Info</h2>
          <div class="subTotal">
            <h2>Subtotal</h2>
            <p>THB 300</p>
          </div>
          <div class="promoCode">
            <i class="fa-solid fa-ticket"></i>
            <input type="text" placeholder="Promotion code" />
            <button role="button" type="submit">Apply</button>
          </div>
          <div class="checkOut">
            <div class="totalPay">
              <h3>Total payment</h3>
              <h1>THB 300</h1>
            </div>
            <button role="button" type="submit">Log in to checkout</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
